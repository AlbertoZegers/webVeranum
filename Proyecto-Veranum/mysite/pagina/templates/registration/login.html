<!DOCTYPE html>
<html lang="es">

<head>
  {%  load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="{% static 'css/IniciarSesion.css'%}">

  <!-- bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- Jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>Log In</title>
</head>
  <body>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <h1>Iniciar sesión</h1>
        <label for="username">Usuario:</label>
        <input type="text" id="username" name="username" placeholder required><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" placeholder required><br>
        <button type="submit">Iniciar sesión</button>
        <p>¿No estas registrado? <a href="{% url 'registrar' %}">Registrate aqui!</a></p>
        <a href="{% url 'home' %}">Volver</a>
    </form>

    <footer class="foot">
      <div class="wrapper">
        <p>&copy; 2023 Todos los derechos reservados.</p>
      </div>
    </footer>

    <!-- enlance js local -->
    <script src="../js/iniciar.js" type="text/javascript"></script>

      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.min.js"></script>
    <script language="javascript" type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"></script>
  </body>

  </html>

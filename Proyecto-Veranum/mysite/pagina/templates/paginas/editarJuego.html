<head>
    {%  load static %}  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/django.css'%}">
</head>

<body>
    <header class="header">
    <ul class="nav-links">
        <li><a href="{% url 'inicio'%}">INICIO</a></li>
        <li><a href="{% url 'inicio'%}">VISION</a></li>
        <li><a href="{% url 'review' %}">HABITACIONES</a></li>
        <li><a href="{% url 'juegos'%}">HABITACIONES DISPONIBLES</a></li>
        {% if request.user.is_authenticated %}
                <li><a href={% url 'exit' %}>CERRAR SESION COMO: {{user.username|upper}}</a></li>
                {% else %}
                <li><a href="{% url 'iniciar'%}">CUENTA</a></li>
                {% endif %}
    </ul>
    </header>
    
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2 style="text-align: center; margin-right: 10px;">EDITAR RESERVA</h2>
            <div class="cards"> 
                <div class="card-body">
                    <form action="/editarJuego/" method="POST">{% csrf_token %}    
                        <div class="form-group">
                            <input type="text" name="txtCodigo" id="txtCodigo" value="{{juegos.codigo}}" class="form-control"  
                            minlength="1" maxlength="6" readonly required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtNombre" id="txtNombre" value="{{juegos.nombre}}" class="form-control" maxlength="60" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="txtDesc" id="txtDesc" value="{{juegos.descripcion}}" class="form-control" minlength="1">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
